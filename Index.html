<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="Stylesheet" href="Style.css">
  <!-- font awesome for hand icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <p>Choose one:</p>
  <div class="choices">
    <button class="rock" onclick="play('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button class="paper" onclick="play('paper')"><i class="fa-solid fa-hand"></i></button>
    <button class="scissors" onclick="play('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
  </div>

  <!-- scoreboard -->
  <div class="scoreboard">
    <div>You: <span id="userScore">0</span></div>
    <div>Computer: <span id="compScore">0</span></div>
  </div>

  <!-- display choices + result -->
  <p id="userChoice"></p>
  <p id="computerChoice"></p>
  <p id="result"></p>

  <button id="resetBtn" onclick="resetGame()">Reset Score</button>
  <script src="Script.js"></script>
</body>
</html>
